<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fraud-high { background-color: #ffebee !important; }
        .fraud-medium { background-color: #fff3e0 !important; }
        .fraud-low { background-color: #f1f8e9 !important; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Fraud Detection API Demo</span>
            <a href="https://github.com/yourusername/fraud-detection" class="btn btn-outline-light">View on GitHub</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Test the API</h5>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label>Amount ($)</label>
                                <input type="number" class="form-control" name="amount" value="100.00" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label>Location</label>
                                <select class="form-control" name="location" required>
                                    <option value="NY">New York</option>
                                    <option value="LA">Los Angeles</option>
                                    <option value="CH">Chicago</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="RU">Russia</option>
                                    <option value="BR">Brazil</option>
                                    <option value="CN">China</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Transaction Type</label>
                                <select class="form-control" name="transaction_type" required>
                                    <option value="pos">POS</option>
                                    <option value="online">Online</option>
                                    <option value="atm">ATM</option>
                                    <option value="recurring">Recurring</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Request</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">API Response</h5>
                    </div>
                    <div id="resultCard" class="card-body" style="display: none;">
                        <div id="resultContent"></div>
                        <pre id="rawResponse" class="mt-3"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '{{ api_url }}';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                transaction_id: Date.now(),
                timestamp: new Date().toISOString().slice(0, 19).replace('T', ' '),
                amount: parseFloat(form.amount.value),
                location: form.location.value,
                transaction_type: form.transaction_type.value,
                merchant_category: 'retail'
            };

            try {
                const response = await fetch(`${API_URL}/api/v1/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                displayResult(result, data);
            } catch (error) {
                console.error('Error:', error);
                alert('Error calling API');
            }
        });

        function displayResult(result, request) {
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            const rawResponse = document.getElementById('rawResponse');
            
            resultCard.style.display = 'block';
            
            const levelEmoji = {
                high: 'üö®',
                medium: '‚ö†Ô∏è',
                low: 'üìä',
                none: '‚úÖ'
            };

            resultContent.innerHTML = `
                <div class="alert alert-${result.fraud_level === 'high' ? 'danger' : 
                                       result.fraud_level === 'medium' ? 'warning' : 
                                       result.fraud_level === 'low' ? 'info' : 'success'}">
                    <h4>${levelEmoji[result.fraud_level]} Risk Level: ${result.fraud_level.toUpperCase()}</h4>
                    <p>Fraud Probability: ${(result.fraud_probability * 100).toFixed(1)}%</p>
                    <p>Decision: ${result.is_fraud ? 'üö´ SUSPICIOUS' : '‚úÖ LEGITIMATE'}</p>
                    ${Object.entries(result.risk_patterns)
                        .filter(([_, value]) => value)
                        .map(([key]) => `<div class="small">‚ö†Ô∏è ${key.replace(/_/g, ' ').toUpperCase()}</div>`)
                        .join('')}
                </div>
            `;

            rawResponse.textContent = JSON.stringify({ request, response: result }, null, 2);
        }
    </script>
</body>
</html>
