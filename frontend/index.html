<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Fraud Detection System</span>
            <div>
                <a href="https://github.com/yourusername/fraud-detection" class="btn btn-outline-light">View on GitHub</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Test Transaction</h5>
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label>Amount ($)</label>
                                <input type="number" class="form-control" name="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label>Location</label>
                                <select class="form-control" name="location" required>
                                    <option value="NY">New York</option>
                                    <option value="LA">Los Angeles</option>
                                    <option value="CH">Chicago</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="RU">Russia</option>
                                    <option value="BR">Brazil</option>
                                    <option value="CN">China</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Transaction Type</label>
                                <select class="form-control" name="transaction_type" required>
                                    <option value="pos">POS</option>
                                    <option value="online">Online</option>
                                    <option value="atm">ATM</option>
                                    <option value="recurring">Recurring</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Transaction</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="resultCard" style="display: none;" class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Result</h5>
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
